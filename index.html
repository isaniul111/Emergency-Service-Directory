<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency-Service-Directory</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="hind-madurai-light">
    <header>
      <nav class="navbar-parent display">
        <div class="left-nav-div display">
          <img
            class="left-nav-img imageStich"
            src="assets/logo.png"
            alt="logo"
          />
          <h3 class="left-nav-title">Emergency Service</h3>
        </div>
        <div class="right-nav-div display">
          <div class="right-nav-heart-div display nav-right-bars nav-right-bg">
            <p><span>0</span></p>
            <img class="heart-img" src="assets/heart.png" alt="heart" />
          </div>
          <div class="right-nav-coin-div display nav-right-bars nav-right-bg">
            <p>100</p>
            <img class="star-coin-img" src="assets/coin.png" alt="coin" />
          </div>
          <div class="display">
            <button class="right-nav-copy-button"><span>2</span>Copy</button>
          </div>
        </div>
      </nav>
    </header>
    <section class="banner">
      <div class="banner-div my-gradient ">
        <img class="banner-logo" src="assets/logo-dark.png" alt="LogoBDDark" />
        <p class="banner-contant">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </section>
  </body>
</html>
